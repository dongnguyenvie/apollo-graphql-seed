type Query {
  user(id: ID!): User
  users: [User!]
  me: User

  messages: [Message!]!
  message(id: ID!): Message!
}

type Mutation {
  createMessage(text: String!): Message!
}

type User {
  username: String!
  id: String
  messages: [Message!]
}

type Message {
  id: ID!
  text: String!
  user: User!
}
